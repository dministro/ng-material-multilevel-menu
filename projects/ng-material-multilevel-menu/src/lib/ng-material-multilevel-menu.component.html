<div [ngClass]="getClassName()" [ngStyle]="getGlobalStyle()" *ngIf='!isInvalidData && items && items.length !== 0' [dir]="isRtlLayout() ? 'rtl' : 'ltr'">
  <mat-list>
    <ng-list-item
      *ngFor="let node of items; let i = index"
      [nodeConfiguration]='nodeConfig'
      [node]='node'
      [level]="1"
      [submenuLevel]='i'
      [selectedNode]='currentNode'
      [nodeExpandCollapseStatus]='nodeExpandCollapseStatus'
      (selectedItem)="selectedListItem($event)"
      [listTemplate] = "listTemplate"
    >
    </ng-list-item>
  </mat-list>
</div>
